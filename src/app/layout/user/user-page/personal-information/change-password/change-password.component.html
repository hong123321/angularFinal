<form [formGroup]="forms" (ngSubmit)="change(forms.value)">
  <div class="form-group " style=" font-size:large">
    <label for="">Old password</label>
    <div class="p-inputgroup group p-col-12  ">
      <label class="p-inputgroup-addon"><i class="pi pi-user"></i></label>
      <input class="form-control" pInputText type="text" name="name" required formControlName="oldpassword"
        placeholder="oldpassword">
    </div>
    <label for="">New password</label>
    <div class="p-inputgroup group p-col-12  ">
      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
      <input class="form-control" pInputText type="text" name="name" required formControlName="password"
        placeholder="Password">
    </div>
    <div *ngIf="passwords.invalid && (passwords.dirty || passwords.touched)">
      <div *ngIf="passwords.errors?.required" class="validate">
        <p>Password is required.</p>
      </div>
      <div *ngIf="passwords.errors?.minlength" class="validate">
        <p>Password must be at least 6 characters long.</p>
      </div>
    </div>
  </div>
  <button pButton label="Update" style="margin-top: 15px;"></button>
</form>
<p-toast position="top-right" key="c" [baseZIndex]="3000"></p-toast>
