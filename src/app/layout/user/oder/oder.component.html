<h1>PERSONNAL INFORMATION</h1>
<div>
  <form [formGroup]="forms" (ngSubmit)="buy(forms.value)">
    <div class="form-group" style="font-size:large">
      <div class="p-inputgroup p-col-4">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input class="form-control" pInputText type="text" name="name" required formControlName="name"
          placeholder="Username">
      </div>
      <div class="p-inputgroup p-col-4">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input class="form-control" pInputText type="number" name="name" required formControlName="age"
          placeholder="Age">
      </div>
      <div class="p-inputgroup p-col-4">
        <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
        <input class="form-control" pInputText type="text" name="name" required formControlName="phone"
          placeholder="Phone">
      </div>
      <div class="p-inputgroup p-col-4">
        <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
        <input class="form-control" pInputText type="text" name="name" required formControlName="address"
          placeholder="Address">
      </div>
    </div>
    <p-button type="submit" [disabled]="!forms.valid">Buy Prodcut</p-button>
  </form>
  <p-toast position="top-right" key="c" [baseZIndex]="3000"></p-toast>
</div>
