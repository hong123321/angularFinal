<div class="login-wrap">
  <p-toast position="top-right" key="c"  [baseZIndex]="3000"></p-toast> 
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up" ><label for="tab-2" class="tab"></label>
		<div class="login-form">
			<form
      [formGroup]="forms"
      (ngSubmit)="login(forms.value)"
      >
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input" formControlName="username">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password" formControlName="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div>
          <div class="group">
            <button class="button" type="submit">SIGN IN</button>
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a >Forgot Password?</a>
					<div>
						<h3 style="color: aliceblue; cursor: pointer;" (click)="register()">If you do not have an account, register here </h3>
					</div>
          </div>
        </div>
      </form>
		
		</div>
	</div>
</div>
