
<form 
[formGroup]="forms"
>
<div class="form-group " style=" font-size:large">
  <label for="">Name</label>
<div class="p-inputgroup group p-col-4  "  >
    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
    <input class="form-control" pInputText type="text" name="name" required  [ngModel]="user?.name" formControlName="name" placeholder="Username"   > 
</div>
<label for="">Age</label>
<div class="p-inputgroup group p-col-4"  >
  <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
  <input class="form-control" pInputText type="number" name="name" required [ngModel]="user?.age" formControlName="age" placeholder="Age"   > 
</div>
<label for="">Birthday</label>
<div class="p-inputgroup group p-col-4"  >
  <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
  <input class="form-control" pInputText type="date" name="name" required [ngModel]="user?.birthday" formControlName="birthday" placeholder="Birthday" > 
</div>
<label for="">Phone</label>

<div class="p-inputgroup group p-col-4"  >
  <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
  <input class="form-control" pInputText type="number" name="name" required [ngModel]="user?.phone" formControlName="phone" placeholder="Phone"   > 
</div>
<label for="">Address</label>

<div class="p-inputgroup group p-col-4"  >
  <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
  <input class="form-control" pInputText type="text" name="name" required [ngModel]="user?.address" formControlName="address" placeholder="Address"   > 
</div>

</div>
<p-button  type="submit" [disabled]="!forms.valid"  (click)="update(forms.value,user?.id)">Update User</p-button>
</form>
